<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>Alarm Clock</h1>
      <div class="clock">
        <div class="time" id="time">12:00:00</div>
        <div class="controls">
          <label for="alarm">Set Alarm:</label>
          <input type="time" id="alarm" min="00:00" max="23:59" />
          <button id="setAlarm">Set Alarm</button>
        </div>
        <br />
        <div class="alarms" id="alarms"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
